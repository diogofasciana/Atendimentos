<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios de Atendimento</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

<div class="container">
    <aside class="sidebar">
        <h2>Pastas</h2>
        <ul id="folder-list">
            <li class="empty-state">Nenhum relatório encontrado</li>
        </ul>
        <button id="new-report-btn"><i class="fas fa-plus"></i> Novo Relatório</button>
    </aside>

    <main class="content">
        <div class="content-header">
            <div>
                <h1 id="report-title" contenteditable="false">Selecione ou crie um relatório</h1>
                <div id="report-date-container" style="display: none; margin-top: 10px;">
                    <label for="report-date" style="font-size: 0.9rem; color: var(--text-secondary); margin-right: 10px;">Data do Relatório:</label>
                    <input type="date" id="report-date" style="padding: 5px 8px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 0.9rem;">
                    <button id="update-date-btn" style="margin-left: 10px; padding: 5px 12px; background: var(--accent-color); color: white; border: none; border-radius: 4px; font-size: 0.85rem; cursor: pointer;">Atualizar</button>
                </div>
            </div>
        </div>
        <div id="editor-container"></div>
        <div class="actions">
            <button id="save-btn" disabled><i class="fas fa-save"></i> Salvar</button>
            <button id="delete-btn" disabled><i class="fas fa-trash-alt"></i> Excluir</button>
        </div>
    </main>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</body>
</html>
